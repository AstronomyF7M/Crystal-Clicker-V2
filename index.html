<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Crystal Clicker</h1>
        <div id="score">Score: 0</div>
        <div class="crystals">
            <button class="crystal" id="lapis" onclick="clickCrystal('lapis')">
                <img src="file:///media/fuse/drivefs-be16d3135a6cb04d9a5b167499a857f7/root/New%20Piskel-2.png%20(1).png" alt="Lapis">
                <span>Lapis</span>
            </button>
            <button class="crystal" id="ruby" onclick="clickCrystal('ruby')">
                <img src="file:///media/fuse/drivefs-be16d3135a6cb04d9a5b167499a857f7/root/New%20Piskel-2.png%20(1).png" alt="Ruby">
                <span>Ruby</span>
            </button>
            <button class="crystal" id="iceShard" onclick="clickCrystal('iceShard')">
                <img src="file:///media/fuse/drivefs-be16d3135a6cb04d9a5b167499a857f7/root/New%20Piskel-2.png%20(1).png" alt="Ice Shard">
                <span>Ice Shard</span>
            </button>
            <button class="crystal" id="uranium" onclick="clickCrystal('uranium')">
                <img src="file:///media/fuse/drivefs-be16d3135a6cb04d9a5b167499a857f7/root/New%20Piskel-2.png%20(1).png" alt="Uranium">
                <span>Uranium</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
